<!DOCTYPE html>
<html>
<head>
    <title>Breathalyzer Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Breathalyzer Leaderboard</h1>
    
    <!-- Most Recent Reading Banner -->
    <div id="recentBanner" class="recent-banner hidden">
        <div class="recent-content">
            <span class="recent-label">Most Recent:</span>
            <span class="recent-name" id="recentName"></span>
            <span class="recent-bac" id="recentBAC"></span>
            <span class="recent-rank" id="recentRank"></span>
        </div>
    </div>
    
    <!-- Ready Button -->
    <div class="ready-section">
        <button id="readyBtn" onclick="checkStatus()">Ready to blow?</button>
        <div id="status"></div>
    </div>

    <!-- Name Form (hidden initially) -->
    <div id="form" class="hidden">
        <form id="nameForm">
            <input type="text" name="name" placeholder="Enter your name" required />
            <button type="submit">Ready to Blow</button>
        </form>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        Loading...
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
